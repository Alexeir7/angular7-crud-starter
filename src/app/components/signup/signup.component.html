<section class="section">
  <div class="container">
    <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
      <div class="field">
        <label class="label">Username</label>
        <div class="control">
          <input
            class="input"
            type="text"
            placeholder="username"
            formControlName="username"
            [ngClass]="{ 'is-danger': submitted && f.username.errors }"
          />
        </div>
        <p class="help is-danger" *ngIf="submitted && f.username.errors">
          Username is required
        </p>
      </div>
      <div class="field">
        <label class="label">Password</label>
        <div class="control">
          <input
            type="password"
            class="input"
            placeholder="password"
            formControlName="password"
            [ngClass]="{ 'is-danger': submitted && f.password.errors }"
          />
        </div>
        <p class="help is-danger" *ngIf="submitted && f.password.errors">
          Password is required
        </p>
      </div>
      <div class="field">
        <label class="label">Role</label>
        <div class="control">
          <div
            class="select"
            [ngClass]="{ 'is-danger': submitted && f.role.errors }"
          >
            <select formControlName="role">
              <option value="ADMIN">ADMIN</option>
              <option value="EDITOR">EDITOR</option>
              <option value="VIEWER">VIEWER</option>
            </select>
          </div>
        </div>
        <p class="help is-danger" *ngIf="submitted && f.role.errors">
          Select one role
        </p>
      </div>
      <div class="container">
        <button type="submit" class="button is-info">Submit</button>
      </div>
    </form>
  </div>
</section>
