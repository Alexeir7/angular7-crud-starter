<section class="section">
  <div class="container">
    <h1 class="title">Updating Post #{{ categoryId }}</h1>
    <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
      <div class="field">
        <label class="label">Name</label>
        <div class="control">
          <input
            class="input"
            type="text"
            placeholder="Name"
            formControlName="name"
            [ngClass]="{ 'is-danger': submitted && f.name.errors }"
          />
        </div>
        <p class="help is-danger" *ngIf="submitted && f.name.errors">
          Name is required
        </p>
      </div>
      <div class="container">
        <button type="submit" class="button is-info">Submit</button>
      </div>
    </form>
  </div>
</section>
