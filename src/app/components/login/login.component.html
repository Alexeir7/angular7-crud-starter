<section class="section">
  <div class="container">
    <h1 class="title">Login</h1>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="field">
        <label class="label">Username</label>
        <div class="control">
          <input
            class="input"
            type="text"
            placeholder="username"
            formControlName="username"
            [ngClass]="{ 'is-danger': submitted && f.username.errors }"
          />
        </div>
        <p class="help is-danger" *ngIf="submitted && f.username.errors">
          Username is required
        </p>
      </div>
      <div class="field">
        <label class="label">Password</label>
        <div class="control">
          <input
            type="password"
            class="input"
            placeholder="password"
            formControlName="password"
            [ngClass]="{ 'is-danger': submitted && f.password.errors }"
          />
        </div>
        <p class="help is-danger" *ngIf="submitted && f.password.errors">
          Password is required
        </p>
      </div>
      <!--
      <div class="field">
        <label class="label">Roles</label>
        <div class="control">
          <div
            class="select"
            [ngClass]="{ 'is-danger': submitted && f.role.errors }"
          >
            <select formControlName="roles">
              <option *ngFor="let cat of roleVals()" [value]="cat">{{
                cat
              }}</option>
            </select>
          </div>
        </div>
        <p class="help is-danger" *ngIf="submitted && f.role.errors">
          Select at least one category
        </p>
      </div>-->
      <div class="container">
        <button type="submit" class="button is-info">Submit</button>
      </div>
    </form>
  </div>
</section>
